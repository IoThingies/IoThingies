<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Var Name</th>
            <th>Current Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="variable in deviceWidget.variables track by $index">
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title="Var Name">{{variable[0]}}</td>
            <td data-title="Current Value">{{variable[1]}}</td>
        </tr>
        </tbody>
    </table>
</div>
